<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-1 Counter-app</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/4120a09fdf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="contaoner-app">
            <h1>Counter</h1>
            <span class="count">0</span>
            <hr>
          <div class="button">
            <button class="subtract">
                <i class="fa-solid fa-minus"></i>
                Subtract

            </button>
            <button class="reset">
                <i class="fa-solid fa-power-off"></i>
                Reset

            </button>
            <button class="add">
                <i class="fa-solid fa-plus"></i>
                Add

            </button>
          </div>
        </div>
    </div>
    <script src="/index.js"></script>

  </body>
</html>
